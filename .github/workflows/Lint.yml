name: Formatting

on:
  push:
    paths-ignore:
      - "etc/**"
      - "client/**"
  pull_request:
    paths-ignore:
      - "etc/**"
      - "client/**"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install NPM Packages
        run: npm install
      - name: Lint Source
        run: npm run lint
      - name: Other Linter
        uses: mooyoul/tslint-actions@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: '*.ts'
          project: 'tsconfig.json'
          config: 'tslint.json'
  build:
    name: build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install NPM Packages
        run: npm install
      - name: Build Solution
        run: npm run build
