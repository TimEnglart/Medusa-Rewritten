name: Formatting

on:
    push:
        paths-ignore:
            - 'etc/**'
            - 'client/**'

jobs:
    lint:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'
            - run: |
                  npm install
                  npm run lint
    build:
        name: build
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'
            - run: |
                  npm install
                  npm run build
