name: Formatting

on:
  push:
    paths-ignore:
      - "etc/**"
      - "client/**"
  pull_request:
    paths-ignore:
      - "etc/**"
      - "client/**"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install NPM Packages
        run: npm install
      - name: Lint Source
        uses: icrawl/action-eslint@v1
  build:
    name: build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install NPM Packages
        run: npm install
      - name: Build Solution
        run: npm run build
