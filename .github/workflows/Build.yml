name: Build

on:
  push:
    paths-ignore:
      - "etc/**"
      - "client/**"
  pull_request:
    paths-ignore:
      - "etc/**"
      - "client/**"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install NPM Packages
        run: npm install
        env:
          CI: TRUE
      - name: Build Solution
        run: npm run build
